<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing on a Canvas: Now touch compatible!</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="background">

    <center>
    <h1><b>Draw, Paint, Color, and Scribble on this Canvas!</b></h1>
    <p><b>Now compatible with touch! Works on PC, iPads, etc.</b></p>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <span>
        <span>
            <p><b>Color (default is black): </b></p>
            <input type="text" id="c">
        </span>
        <span>
            <p><b>Width (default is 10): </b></p>
            <input type="text" id="w">
        </span>
    </span>
    </center>

    
    <script src="main.js"></script>
</body>
</html>
